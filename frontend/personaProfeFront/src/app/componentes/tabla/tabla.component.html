<div>
    <button type="button" class="btn btn-info btn-block" (click)="agregar()">Agregar Persona</button>
</div>
<div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">DNI</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <th scope="row">{{persona.id}}</th>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.dni}}</td>
        <td>
            <button type="button" class="btn btn-outline-warning" (click)="actualizar(persona.id)">Actualizar</button>
            <button type="button" class="btn btn-outline-danger" (click)="delete(persona.id)">Eliminar</button>
        </td>
      </tr>
    </tbody> 
  </table>
</div>
